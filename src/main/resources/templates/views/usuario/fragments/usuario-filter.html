<form th:fragment="usuario-filter">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <div class="form-group mb-0">
                        <div class="form-group mb-0">
                            <select name="cargo" class="custom-select custom-select-sm">
                                <option value="">Todos</option>
                                <option th:each="_cargo : ${cargos}"
                                    th:selected="${cargo != null && cargo.toString() == _cargo.nome}"
                                    th:value="${_cargo.nome}" th:text="${_cargo.nome}">
                                </option>
                            </select>
                            <small>Cargo</small>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group mb-0">
                        <div class="input-group">
                            <input type="text" th:value="${nome}" name="nome" class="form-control form-control-sm">

                            <div class="input-group-append">
                                <button onclick="$('input[name=nome]').val('')" class="btn btn-sm btn-outline-secondary"
                                    type="button">

                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <small>Nome.</small>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group mb-0">
                        <div class="input-group">
                            <input type="text" th:value="${apelido}" name="apelido"
                                class="form-control form-control-sm">

                            <div class="input-group-append">
                                <button onclick="$('input[name=apelido]').val('')"
                                    class="btn btn-sm btn-outline-secondary" type="button">

                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <small>Apelido.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-0">
                        <div class="input-group">
                            <input type="text" th:value="${email}" name="email" class="form-control form-control-sm">

                            <div class="input-group-append">
                                <button onclick="$('input[name=email]').val('')"
                                    class="btn btn-sm btn-outline-secondary" type="button">

                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <small>E-mail.</small>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="form-group mb-0">
                        <div class="custom-control custom-checkbox mt-2">
                            <input type="checkbox" name="situacao" th:checked="${(situacao != null) && !situacao}" value="false" class="custom-control-input" id="checkSituacao">
                            <label class="custom-control-label" for="checkSituacao">Somente bloqueados</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <input hidden type="text" name="page" value="0">
                    <input hidden type="text" name="size" th:value="${param.size}">
                    <div class="btn-group btn-block" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
