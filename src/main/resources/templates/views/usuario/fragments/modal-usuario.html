<th:block th:fragment="modal-usuario">
    <div 
        id="modal-alternar-status-usuario"
        class="modal"
        tabindex="-1"
        role="dialog">
        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-light">Confirmtar mudança de situação</h5>
    
                    <button 
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>
                        Deseja
                        <strong id="acao">bloquear ou desbloquear</strong>
                        o acesso do Usuario:
                        <hr><br>
                        <span class="font-weight-bold" id="nome-usuario"></span>.
                    </p>
                </div>
                <form 
                    id="form-alternar-status-usuario"
                    method="POST"
                    class="modal-footer"
                    action="">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-sm confirmacao">Bloquear</button>
                </form>
            </div>
        </div>
    </div>
    
    <div 
        id="modal-deletar-usuario"
        class="modal"
        tabindex="-1"
        role="dialog">
        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-light">Confirmtar remoção</h5>
    
                    <button 
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>
                        Deseja
                        <strong>Remover</strong>
                        (apagar da base de dados) o Usuario:
                        <hr><br>
                        <span class="font-weight-bold" id="usuario-nome"></span>.
                    </p>
                </div>
                <form 
                    id="form-deletar-usuario"
                    method="POST"
                    class="modal-footer"
                    action="">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
