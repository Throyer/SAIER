<table th:fragment="table-edificio" class="table table-hover crud-table">
    <thead>
        <tr>
            <th scope="col">Fonte da coleta</th>
            <th scope="col">Nome</th>
            <th scope="col">Autor</th>
            <th scope="col">Data da coleta</th>
            <th scope="col">Ações</th>
        </tr>
        <form>
            <tr>
                <th>
                    <!-- <div class="input-group"> -->
                        <select class="form-control form-control-sm" name="fonteColeta">
                            <option th:selected="${fonteColeta == null}" value="">Todos</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'PORTARIA'}" value="PORTARIA">Portaria</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'INTERNET'}" value="INTERNET">Internet</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'JORNAL'}" value="JORNAL">Jornal</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'PREFEITURA'}" value="PREFEITURA">Prefeitura</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'ACIL'}" value="ACIL">ACIL</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'SINDUSCON'}" value="SINDUSCON">Sinduscon</option>
                            <option th:selected="${fonteColeta != null && fonteColeta.toString() == 'LISTA_TELEFONICA'}" value="LISTA_TELEFONICA">Lista telefonica</option>
                        </select>
                        <!-- <div class="input-group-append">
                            <button class="btn btn-sm btn-outline-danger" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div> -->
                </th>
                <th>
                    <div class="input-group">
                        <input type="text" th:value="${nome}" name="nome" class="form-control form-control-sm">
                        <div class="input-group-append">
                            <button onclick="$('input[name=nome').val('')" class="btn btn-sm btn-outline-danger" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>                    
                </th>
                <th>
                    <div class="input-group">
                        <input type="text" th:value="${autor}"name="autor" class="form-control form-control-sm">
                        <div class="input-group-append">
                            <button onclick="$('input[name=autor').val('')" class="btn btn-sm btn-outline-danger" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="input-group">
                        <input type="date" th:value="${dataColeta}" name="dataColeta" class="form-control form-control-sm">
                        <div class="input-group-append">
                            <button onclick="$('input[name=dataColeta').val('')" class="btn btn-sm btn-outline-danger" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </th>
                <th>
                    <input hidden type="text" name="page" value="0">
                    <input hidden type="text" name="size" th:value="${param.size}">
                    <div class="btn-group btn-block" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                        <a href="/" class="btn btn-outline-success btn-block btn-sm">
                            Novo
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </form>
    </thead>
    <tbody>
        <tr th:each="edifcio : ${pagina.content}">
            <td><span th:text="${edifcio.coleta.fonteColeta}"></span></td>
            <td><span th:text="${edifcio.nomeConhecido}"></span></td>
            <td><span th:text="${edifcio.coleta.cadastradoPor.nome}"></span></td>
            <td class="text-center"><span th:text="${#temporals.format(edifcio.cadastradoEm, 'dd/MM/yyyy')}"></span></td>
            <td>
                <div class="row justify-center">
                    <div class="col-sm-12 text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button 
                                type="button"
                                class="btn btn-sm btn-link text-purple text-decoration-none">
                                <i class="fas fa-history"></i>
                            </button>
                            <button 
                                type="button"
                                class="btn btn-sm btn-link text-primary text-decoration-none">
                                <i class="far fa-eye"></i>
                            </button>
                            <button 
                                type="button"
                                class="btn btn-sm btn-link text-warning text-decoration-none">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button 
                                type="button"
                                class="btn btn-sm btn-link text-danger text-decoration-none">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
