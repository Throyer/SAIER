<html th:replace="~{ fragments/layout :: layout(~{::title}, ~{}, ~{::section}, ~{::script}, ~{::modal}) }">
    <head>
        <title>Edificios</title>
    </head>
    <body>
        <section>
            <div class="container mb-5">
                <div class="card shadow-sm rounded-0 border-0">
                    <div class="card-header">
                        <a th:href="@{/edificios/formulario}" class="btn float-right btn-success btn-sm">
                            Cadastrar Novo
                            <i class="fas fa-plus"></i>
                        </a>
                        <a th:href="@{/edificios/relatorio(fonteColeta=${param.fonteColeta}, nome=${param.nome}, autor=${param.autor})}"
                            target="_black"
                            class="btn float-right btn-primary mr-2 btn-sm">
                            Gerar Relatorio
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <h3 class="mb-0 font-weight-light">
                            <i class="fas fa-city"></i>
                            Gerenciar edifcios
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <alerts th:replace="~{fragments/utils :: alerts}"></alerts>
                                <filters
                                    th:replace="~{views/edificio/fragments/edificio-filter :: edificio-filter}">                                    
                                </filters>
                                
                                <table 
                                    th:replace="~{views/edificio/fragments/table-edificio :: table-edificio}">
                                </table>
                            </div>
                        </div>
                        <pagination 
                            th:replace="~{views/edificio/fragments/pagination-edificio :: pagination-edificio('edificios')}">
                        </pagination>
                    </div>
                </div>
            </div>
        </section>
        <modal 
            th:replace="~{views/edificio/fragments/modal-deletar-edificio :: modal-deletar-edificio}">
        </modal>
    </body>
    <script language="javascript" th:src="@{/js/modais/modal-edificio.js}"></script>
</html>
