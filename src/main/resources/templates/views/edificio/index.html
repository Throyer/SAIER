<html>

<head>
    <title>SIER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/imports :: base-css}"></th:block><!-- /links base -->
</head>

<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block><!-- /navbar -->
    <div class="container">

        <!-- Header -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="font-weight-light">EDIFICIOS</h2>
            </div>
        </div>

        <!-- Listagem -->
        <div class="row">
            <div class="col-md-12">
                    <table class="table table-hover crud">
                        <thead>
                            <tr>
                                <th scope="col">Fonte da coleta</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Data da coleta</th>
                                <th scope="col">Ações</th>
                            </tr>
                            <tr>
                                <th>
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm">
                                        <div class="input-group-append">
                                            <button
                                                class="btn btn-sm btn-outline-secondary"
                                                type="button">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm">
                                        <div class="input-group-append">
                                            <button
                                                class="btn btn-sm btn-outline-secondary"
                                                type="button">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm">
                                        <div class="input-group-append">
                                            <button
                                                class="btn btn-sm btn-outline-secondary"
                                                type="button">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <input type="date" name="" id="" class="form-control form-control-sm">
                                </th>
                                <th>
                                    <div class="btn-group btn-block" role="group" aria-label="Basic example">
                                        <button 
                                            type="button"
                                            class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-search"></i>
                                        </button>
                                        <button
                                            class="btn btn-outline-success btn-block btn-sm">
                                            Novo
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="edifcio : ${edificios}">
                                <th><span th:text="${edifcio.coleta.fonteColeta}"></span></th>
                                <td><span th:text="${edifcio.nomeConhecido}"></span></td>
                                <td><span th:text="${edifcio.coleta.cadastradoPor.nome}"></span></td>
                                <td><span th:text="${#dates.format(edifcio.getCadastradoEmAsDate(), 'dd/MM/yyyy HH:mm')}"></span></td>
                                <td>
                                    <div class="row justify-center">
                                        <div class="col-sm-12 text-center">
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button 
                                                    type="button"
                                                    class="btn btn-sm btn-link text-purple text-decoration-none">
                                                    <i class="fas fa-history"></i>
                                                </button>
                                                <button 
                                                    type="button"
                                                    class="btn btn-sm btn-link text-primary text-decoration-none">
                                                    <i class="far fa-eye"></i>
                                                </button>
                                                <button 
                                                    type="button"
                                                    class="btn btn-sm btn-link text-warning text-decoration-none">
                                                    <i class="fas fa-pen"></i>
                                                </button>
                                                <button 
                                                    type="button"
                                                    class="btn btn-sm btn-link text-danger text-decoration-none">
                                                    <i class="far fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>

        <!-- paginação -->
        <div class="row justify-content-center">
            <!-- <div class="com-md-6"> -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            <!-- </div> -->
        </div>
    </div>
    <th:block th:replace="~{fragments/imports :: base-javascript}"></th:block><!-- /scripts base -->
</body>

</html>
