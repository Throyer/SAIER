<html th:replace="~{ fragments/layout :: layout(~{::title}, ~{::link}, ~{::section}, ~{::script}, ~{::modal}) }">
    <head>
        <title>Alunos</title>
        <link rel="stylesheet" th:href="@{/css/aluno.css}">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="card shadow rounded-0 mb-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <table 
                                    th:replace="~{views/aluno/fragments/table-aluno :: table-aluno}">
                                </table>
                            </div>
                        </div>
                        <pagination 
                            th:replace="~{views/aluno/fragments/pagination-aluno :: pagination-aluno('alunos')}">
                        </pagination>
                    </div>
                </div>
            </div>
        </section>
        <modal 
            th:replace="~{views/aluno/fragments/modal-deletar-aluno :: modal-deletar-aluno}">
        </modal>
    </body>
    <script language="javascript" th:src="@{/js/modais/modal-aluno.js}"></script>
</html>
