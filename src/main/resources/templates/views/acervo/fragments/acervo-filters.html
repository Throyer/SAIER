<form class="row" th:fragment="acervo-filters">
    <div class="col-md-2">
        <div class="form-group">
            <select
                name="fonteColeta"
                class="custom-select custom-select-sm">
                <option value="">Todos</option>
                <option
                    th:each="tipo : ${tipos}"
                    th:selected="${fonteColeta != null && fonteColeta.toString() == tipo.chave}"
                    th:value="${tipo.chave}"
                    th:text="${tipo.nome}">
                </option>
            </select>
        </div>
    </div>
    <div class="col-md-3 px-0">
        <div class="form-group">
            <input
                type="text"
                th:value="${nome}"
                name="nome"
                class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <input
                type="text"
                th:value="${autor}"
                name="autor"
                class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-3 px-0">
        <div class="form-group">
            <input
                type="date"
                th:value="${dataColeta}"
                name="dataColeta"
                class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-1">
        <input hidden type="text" name="page" value="0">
        <input hidden type="text" name="size" th:value="${param.size}">
        <button type="submit" class="btn-block btn btn-sm btn-outline-secondary">
            <i class="fas fa-search"></i>
        </button>
    </div>
</form>
