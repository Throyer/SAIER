<!DOCTYPE html>
<html lang="pt-BR">
    <head th:replace="~{fragments/head :: head(~{::title},~{::link})}">
        <title>Gerenciar Noticias</title>
        <link th:replace="~{fragments/css :: gerenciamento-css}"/>
        <link th:replace="~{fragments/css :: simplemde-css}" />
    </head>
    <body>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar (gerenciamento='true')}"></nav>

        <!-- Container principal -->
        <div class="container-fluid">
            <div class="row">

                <!-- lado esquerdo do sidebar Edificio -->
                <nav th:replace="~{fragments/sidebars/noticia :: sidebar-noticia (formulario='true')}"></nav>

                <!-- Lado direito do sidebar -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <h4 class="mb-3">Formulario de noticia</h4>

                    <!-- Cadastro Sucesso
                    <div class="alert alert-success" role="alert">
                        <small>Edificio <strong>Testador</strong> cadastrado com sucesso!</small>
                    </div>
                    -->

                    <!-- Edição Sucesso 
                    <div class="alert alert-success" role="alert">
                        <small>Edificio <strong>Testador</strong> atualizado com sucesso!</small>
                    </div>
                    -->

                    <!-- mensagens de erro
                    <div class="alert alert-danger" role="alert">
                        <small>
                            <ul>
                                <li>ERRO NO CAMPO <strong>NOME</strong></li>
                            </ul>
                            <ul>
                                <li>ERRO NO CAMPO <strong>CEP</strong></li>
                            </ul>
                            <ul>
                                <li>ERRO NO CAMPO <strong>NOME CONHECIDO</strong></li>
                            </ul>
                            <ul>
                                <li>ERRO NO CAMPO <strong>RUA</strong></li>
                            </ul>
                        </small>
                    </div>
                    -->

                    <!-- Formulario de blog -->
                    <form action="#" class="needs-validation" novalidate>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputNome">Titulo</label>
                                <input name="nome" type="text" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o titulo.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="inputNomeConhecido">Data de publicação</label>
                                <input name="nomeConhecido" type="text" value="14/07/2017 14:00:25" class="form-control" readonly>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="inputNomeProfessor">Por</label>
                                <input name="nomeProfessor" type="text" value="Fulano de tal" class="form-control" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="textDescricao">Descição</label>
                                <textarea id="textDescricao" required maxlength="300"></textarea>
                                <div class="invalid-feedback">
                                    Por favor, informe a descrição.
                                </div>
                            </div>
                        </div>

                        <hr class="mb-4">

                        <button class="btn btn-primary btn-block btn-lg" type="submit">Publicar</button>
                    </form>
                </main><!-- /Fim do lado esquerdo do sidebar Edificio -->
            </div>    
        </div>
        <!-- Javascripts -->
        <script th:replace="~{fragments/javascript :: essentials-javascript}"></script>
        <script th:replace="~{fragments/javascript :: formularios-javascript}"></script>
        <script th:replace="~{fragments/javascript :: simplemde-javascript}"></script>
    </body>
</html>
