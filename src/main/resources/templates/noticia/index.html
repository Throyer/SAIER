<!DOCTYPE html>
<html lang="pt-BR">
    <head th:replace="~{fragments/head :: head(~{::title},~{::link})}">
        <title>Gerenciar Noticias</title>
        <link th:replace="~{fragments/css :: gerenciamento-css}"/>
        <link th:replace="~{fragments/css :: dataTables-bootstrap-css}"/>
    </head>
    <body>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar (gerenciamento='true')}"></nav>

        <div class="container-fluid">
            <div class="row">

                <!-- Lateral sidebar Edificio -->
                <nav th:replace="~{fragments/sidebars/noticia :: sidebar-noticia (index='true')}"></nav>

                <!-- Tabela de Edificios -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="table-responsive">
                        <h4>Postagems</h4>
                        <table id="postagens" class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        Funcionalidade ainda em desenvolvimento.
                                    </td>
                                    <td><i class="far fa-eye"></i> <i class="far fa-edit"></i> <i class="fas fa-history"></i></td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <script th:replace="~{fragments/javascript :: jquery}"></script>
        <script th:replace="~{fragments/javascript :: popper}"></script>
        <script th:replace="~{fragments/javascript :: bootstrap}"></script>
        <script th:replace="~{fragments/javascript :: dataTables-jquery}"></script>
        <script th:replace="~{fragments/javascript :: dataTables-bootstrap}"></script>
        <script th:replace="~{fragments/javascript :: dataTables-config}"></script>
    </body>
</html>
